<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Split Landing Page</title>
  </head>
  <body class="h-screen w-screen">
    <main class="flex size-full">
      <div class="relative flex flex-2 items-center justify-center overflow-x-hidden transition-all duration-1000 ease-in-out hover:flex-5">
        <span class="absolute size-full bg-violet-500/70"></span>
        <img class="size-full object-cover" src="https://images.immediate.co.uk/production/volatile/sites/3/2020/08/playstation-5-77d37a0.jpg" alt="Playstation 5" />
        <div class="absolute top-1/4 flex flex-col items-center gap-12">
          <h2 class="text-3xl font-extrabold text-nowrap text-white md:text-6xl">Playstation 5</h2>
          <a class="flex h-16 w-50 items-center justify-center border-2 border-white text-lg font-semibold text-white uppercase hover:border-none hover:bg-violet-500" href="#">Buy Now</a>
        </div>
      </div>
      <div class="relative flex flex-2 items-center justify-center overflow-x-hidden transition-all duration-1000 ease-in-out hover:flex-5">
        <span class="absolute size-full bg-gray-800/80"></span>
        <img class="size-full object-cover" src="https://media.wired.com/photos/5fa5dc3dba670daaf8e97a8d/191:100/w_1280,c_limit/games_gear_series-x.jpg" alt="XBox Series X" />
        <div class="absolute top-1/4 flex flex-col items-center gap-12">
          <h2 class="text-3xl font-extrabold text-nowrap text-white md:text-6xl">XBox Series X</h2>
          <a class="flex h-16 w-50 items-center justify-center border-2 border-white text-lg font-semibold text-white uppercase hover:border-none hover:bg-green-600" href="#">Buy Now</a>
        </div>
      </div>
    </main>
  </body>
</html>
