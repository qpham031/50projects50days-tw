<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="script.js" defer></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <main
      class="relative flex h-screen w-screen gap-4 overflow-hidden px-16 py-14"
    >
      <figure
        data-component="item-card"
        class="relative flex-10 cursor-pointer transition-all duration-700 ease-in"
      >
        <img
          data-target="card.image"
          class="rounded-6xl h-full object-cover"
          src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        />
        <figcaption
          data-target="card.title"
          class="absolute bottom-4 left-6 text-xl font-semibold text-white transition-opacity delay-200 duration-500 ease-in"
        >
          Explore The World
        </figcaption>
      </figure>
      <figure
        data-component="item-card"
        class="relative flex-1 cursor-pointer transition-all duration-700 ease-in"
      >
        <img
          data-target="card.image"
          class="rounded-6xl h-full object-cover"
          src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        />
        <figcaption
          data-target="card.title"
          class="absolute bottom-4 left-6 text-xl font-semibold text-white opacity-0 transition-opacity delay-200 duration-500 ease-in"
        >
          Wild Forest
        </figcaption>
      </figure>
      <figure
        data-component="item-card"
        class="relative flex-1 cursor-pointer transition-all duration-700 ease-in"
      >
        <img
          data-target="card.image"
          class="rounded-6xl h-full object-cover"
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80"
        />
        <figcaption
          data-target="card.title"
          class="absolute bottom-4 left-6 text-xl font-semibold text-white opacity-0 transition-opacity delay-200 duration-500 ease-in"
        >
          Sunny Beach
        </figcaption>
      </figure>
      <figure
        data-component="item-card"
        class="relative flex-1 cursor-pointer transition-all duration-700 ease-in"
      >
        <img
          data-target="card.image"
          class="rounded-6xl h-full object-cover"
          src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
        />
        <figcaption
          data-target="card.title"
          class="absolute bottom-4 left-6 text-xl font-semibold text-white opacity-0 transition-opacity delay-200 duration-500 ease-in"
        >
          City on Winter
        </figcaption>
      </figure>
      <figure
        data-component="item-card"
        class="relative flex-1 cursor-pointer transition-all duration-700 ease-in"
      >
        <img
          data-target="card.image"
          class="rounded-6xl h-full object-cover"
          src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        />
        <figcaption
          data-target="card.title"
          class="absolute bottom-4 left-6 text-xl font-semibold text-white opacity-0 transition-opacity delay-200 duration-500 ease-in"
        >
          Mountains - Clouds
        </figcaption>
      </figure>
    </main>
  </body>
</html>
