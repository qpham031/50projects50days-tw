<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="script.js" defer></script>
    <title>Hidden Search</title>
  </head>
  <body class="flex h-screen w-screen items-center justify-center bg-linear-90 from-violet-500 to-violet-600">
    <search class="relative h-12 w-64">
      <input data-target="search-input" class="h-full w-full rounded-xl bg-white p-2 outline-0 transition-all duration-300" type="text" name="search" placeholder="Search..." />
      <button data-target="search-button" class="absolute right-0 size-12 cursor-pointer rounded-xl bg-white p-2 outline-0 transition-all duration-300" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </button>
    </search>
  </body>
</html>
